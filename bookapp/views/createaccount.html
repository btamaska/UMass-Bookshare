    <div class="container">
      <h1>Create an account</h1>

      <!-- Alert for bad entry -->
      <!-- <div class="alert alert-danger" role="alert">Oh crud! Try again!</div> -->

      <!-- grid -->
      <div class="row">
        <!-- profile picture -->
        <div class="col-md-4 col-md-offset-2">
          <div class="form-group">
            <label for="profilePicture">Profile picture</label>
            <p class="help-block">Optional: Upload a profile picture</p>
            <input type="file" id="profilePicture">
          </div>
        </div> 

        <!-- form -->
        <div class="col-md-4">
          <form action="/" method="get">
            <div>
              <label for="firstName">First name*</label>
                <input type="firstname" class="form-control" id="firstName" placeholder="First name">

              <label for="lastName">Last name*</label>
                <input type="lastname" class="form-control" id="lastName" placeholder="Last name">

              <!-- Gender checkboxes -->
              <div class="gender">
                <label><input type="checkbox"> Male </label>
                &nbsp&nbsp&nbsp&nbsp
                <label><input type="checkbox"> Female </label>
              </div>

              <label for="inputEmail">Email address*</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">

              <label for="inputPassword">Password*</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">

              <label for="confirmPassword">Confirm password*</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
            </div>
            <button type="submit" class="btn btn-default">Create Account</button>
          </form>
        </div>
      </div>
